name: spotify-qt
summary: Lightweight Spotify client using Qt
description: A Spotify client using Qt as a simpler, lighter alternative to the official client, inspired by spotify-tui.
adopt-info: spotify-qt
license: GPL-3.0
grade: stable
confinement: strict
base: core20

parts:
  spotify-qt:
    plugin: cmake
    source: .
    build-packages:
      - g++
      - make
      - cmake
      - qt5-default
      - libqt5svg5-dev
      - qtwayland5
    stage-packages:
      - qt5-default
      - libqt5svg5-dev
      - qtwayland5
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags --abbrev=0)"
    after: [desktop-qt5]
  # Snapcraft Qt5 desktop launcher
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5

apps:
  spotify-qt:
    command: bin/desktop-launch spotify-qt
    plugs: [home, opengl, network, network-bind, unity7, wayland]
